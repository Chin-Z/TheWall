<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- My css -->
    <link href="{% static 'css/webwalls.css' %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- Bootstrap Material -->
    <link href="{% static 'css/material-wfont.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ripples.min.css' %}" rel="stylesheet">

    <!-- Syntax highlight -->
    <link href="{% static 'css/syntax.css' %}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ripples.min.js' %}"></script>
	<script src="{% static 'js/material.min.js' %}"></script>
    <script src="{% static 'js/myfunc.js' %}"></script>
    <script>
            $(document).ready(function() {
                $.material.init();
                $.material.ripples();
            });
    </script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid" >
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">å¢™</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href='index.html'>Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<body>
    <div class="container">
        <h1>\n</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                {% if all_message_list %}
                    {% for entity in all_message_list %}
                        <div class="jumbotron">
                            <h1>{{ entity.body }}</h1>
                            <p><a class="btn btn-primary btn-lg">Comments</a></p>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>None of it</p>
                {% endif %}
            </div>
        </div>
    </div>
    <div id="fab">
        <a class="btn btn-success btn-fab btn-raised mdi-content-add" data-toggle="modal" data-target="#dialog-add"></a>
        <div id="dialog-add" class="modal fade">
            <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                        <div class="row">
                            <form action="add" method="POST" next=" ">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control floating-label" name="input_message" type="text" placeholder="Write something to somebody">
                                </div>
                                <div class="row">
                                    <input type="submit" class="btn btn-success" value="Commit"/>
                                </div>
                            </form>
                        </div>

                    </div>
                  </div>
                </div>
        </div>
    </div>

</body>

</html>
